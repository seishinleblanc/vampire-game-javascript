<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmilla: Blood Escape</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>

    <!-- Scrolling Background -->
    <img src="imgs/background-updated.png" class="background" data-background style="display: none">
    <img src="imgs/background-updated.png" class="background" data-background style="display: none">

     <!-- âœ¨ Title Screen Background -->
     <img src="imgs/title-bg.png" class="title-bg" id="title-bg" alt="Title Background" />

    <div class="world" data-world>

        <!-- ðŸŽ® Health Bar -->
        <div class="hearts" data-hearts></div>


        <!-- âœ¨ Title Screen -->
        <div class="start-screen blinking" data-start-screen>
            <div class="start-screen-content">
                <div class="game-title">Carmilla: Blood Escape</div>
                <div class="start-subtitle">Press Any Key To Start</div>
            </div>
        </div>
        

        <!-- ðŸ©¸ End Screen -->
        <div class="end-screen" data-end-screen>
            <div class="bigger-text">You Have Died</div>
            <div class="blinking">Press Any Key To Continue</div>
        </div>


        <!-- ðŸŽ® Actual Game Area (hidden until game starts) -->
        <div class="game-area hide" data-game-area>
            <div class="score" data-score>0</div>
            <img src="imgs/ground.png" class="ground" data-ground>
            <img src="imgs/ground.png" class="ground" data-ground>
            <img src="imgs/vampire-stationary.png" class="vampire" data-vampire>
            <audio loop src="sound/background.mp3" class="backgroundmusic" data-backgroundmusic></audio>
            <audio src="sound/fire-sound.wav" class="firesound" data-firesound></audio>
            <audio src="sound/vampire-death-sound-female.wav" class="deathsound" data-deathsound></audio>
        </div>
    </div>

    <!-- ðŸŽ® Actual Combat Game Area (hidden until game starts) -->
    <div id="combat-container" class="hide">
        <div id="combat-world">
          <img src="imgs/combat-map.png" id="combat-map" />
          <img src="imgs/vampire-stationary.png" id="combat-vampire" />
        </div>
      </div>
      
     <!-- âœ¨ Background Image -->
    <img id="dialogue-bg" src="imgs/gothic-bedroom.png" alt="Gothic Bedroom Background" />


    <!-- âœ¨ Dialogue Box -->
    <div id="dialogue-box" class="dialogue-box hidden">
        <img id="avatar" src="imgs/avatar-mirelle.png" alt="Mirelle" />
        <div class="dialogue-content">
            <div id="speaker-name" class="speaker-name">Mirelle</div>
            <div id="dialogue-text">...</div>
            <button id="next-button">Next</button>
        </div>
    </div>

    <!-- ðŸŽµ Dialogue Mood Track -->
    <audio loop id="dialogue-mood" src="sound/dialogue-mood.wav"></audio>

    <!-- ðŸŽµ Game Over Mood Track -->
    <audio src="sound/game-over-music.mp3" class="gameovermusic" data-gameovermusic></audio>

    <!-- ðŸŽµ Combat Mood Track -->
    <audio data-combatmusic src="sound/gothic-fight-music.mp3" loop></audio>


    <div id="screen-flash"></div>
    
    <div id="transition-overlay"></div>


</body>
</html>
